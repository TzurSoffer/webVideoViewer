<!DOCTYPE html>
<html>
  <head>
    <title>Web Video Viewer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #000000;  /* Set background color to black */
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%; /* Set border-radius to 50% for a perfectly rounded shape */
      }
    </style>
  </head>
  <body>
    <img src="data:image/jpeg;base64,{{ videoFeedUrl }}" alt="Video Feed" />  <!-- Use data URL with base64-encoded image -->
  </body>
</html>
